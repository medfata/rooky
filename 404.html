<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Redirect URLs without .html extension to the corresponding HTML file
        (function() {
            var path = window.location.pathname;
            
            // Don't redirect if already at an HTML file
            if (path.endsWith('.html')) {
                return;
            }
            
            // Don't process if at root (which serves index.html automatically)
            if (path === '/' || path === '') {
                return;
            }
            
            // Clean up the path
            var cleanPath = path.endsWith('/') ? path.slice(0, -1) : path;
            
            // Handle different pages
            var redirectMap = {
                '/bridge': '/bridge.html',
                '/mint': '/mint.html',
                '/contact': '/contact.html'
            };
            
            // Check if we have a direct mapping
            if (redirectMap[cleanPath]) {
                window.location.href = redirectMap[cleanPath];
                return;
            }
            
            // If not in our specific map, try a general approach
            // Remove any trailing slashes and add .html
            if (cleanPath !== '') {
                window.location.href = cleanPath + '.html';
            }
        })();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        a {
            color: oklch(0.938 0.127 124.321);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }
        
        a:hover {
            opacity: 0.8;
        }
        
        .button {
            background-color: oklch(0.938 0.127 124.321);
            color: #000;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <p>Redirecting you to the correct page...</p>
    <a href="/" class="button">Return to Home</a>
</body>
</html>
